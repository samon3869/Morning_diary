{% extends 'base.html' %}
{% load static %}

{% block css %}
{% endblock css %}

{% block main_area %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">{{ username }}의 공부기록</h1>
		<div class="btn-toolbar mb-2 mb-md-0">
			<div class="btn-group me-2">
				<a href="{% url 'friends' user.username %}"><button type="button" class="btn btn-sm btn-outline-secondary">기록쓰기</button></a>
				<a href="{% url 'add-friends' user.username %}"><button type="button" class="btn btn-sm btn-outline-secondary">친구기록</button></a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6">
        <canvas id="myChart" width="400" height="400"></canvas>
			</div>
			<div class="col-6">
        {{ df|safe }}
			</div>
		</div>
	</div>
		
</main>
{% endblock main_area %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
const labels = {{ labels|safe }};
const datasets = {{ datasets|safe }};
const data = {
	labels: labels,
	datasets: [{
		label: datasets[0].author,
		data: datasets[0].data
	}]
};

const config = {
	type: 'line',
	data: data,
	options: {}
};

const myChart = new Chart(
	document.getElementById('myChart'),
	config
);
</script>
{% endblock script %}
